<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha - Fazenda Urbana</title>
    <link rel="stylesheet" href="/styleslogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background-image">
        <header>
            <img src="/logo.png" alt="Logo Fazenda Urbana" class="logo">
            <h1 class="h1-logo">FAZENDA URBANA</h1>
        </header>
        <div class="login-container">
            <h2>Esqueci Minha Senha</h2>
            <form action="#" id="resetPasswordForm">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Enviar Instruções</button>
                <button type="button" class="cadastrar" onclick="location.href='login.html'">Voltar</button>
            </form>
        </div>
    </div>
     <!-- Firebase SDK -->
     <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
     <script src="recuperar-senha.js" defer></script>
</body>
</html>
