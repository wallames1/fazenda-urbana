<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styleslogin.css">
    <link rel="stylesheet" href="stylescarrinho.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="sidebar">
        <nav class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo do Site" width="100px">
            </div>
            <ul>
                <li><a href="/inicio.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="/plantacoes.html"><i class="fas fa-seedling"></i> Plantações</a></li>
<!--<li><a href="/desempenho.html"><i class="fas fa-chart-line"></i> Desempenho</a></li>-->                <li><a href="/configuracao.html"><i class="fas fa-cog"></i> Config</a></li>
                <li><a href="/tabela.html"><i class="fas fa-table"></i> Tabela</a></li>
            </ul>
        </nav>
    </div>

    <div id="cartItemsContainer" class="cart-content">
        <h1>Carrinho de Compras</h1>

        <!-- Carrinho -->
        <div class="cart-grid" id="cartGrid"></div>

        <!-- Checkout (canto direito da página) -->
        <div id="checkoutContainer" class="checkout-container">
            <h3>Resumo do Pedido</h3>
            <div>
                <p>Total: <span id="totalPrice">R$0,00</span></p>
                <h4>Forma de Pagamento:</h4>
                <label>
                    <input type="radio" name="payment-method" value="pix" checked> Pix
                </label>
                <br>
                <label>
                    <input type="radio" name="payment-method" value="debito"> Débito
                </label>
                <br>
                <label>
                    <input type="radio" name="payment-method" value="boleto"> Boleto
                </label>
            </div>
            <button id="confirmPurchaseBtn">Confirmar Compra</button>
        </div>
    </div>

    <script type="module" src="carrinho.js"></script>
</body>
</html>
