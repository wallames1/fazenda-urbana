<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazenda Urbana - Login</title>
    <link rel="stylesheet" href="styleslogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image">
        <header>            
            <img style="border-radius: 20px;" src="logo.png" alt="Logo do Site" width="100px"> <!-- Caminho da logo -->
            <h1 class="h1-logo">LITLE FARM</h1>
        </header>
        <div class="login-container">           
            <form id="loginForm" action="#">
            
                
                <div class="form__group field">
                    <input type="email" id="email" name="email" class="form__field" placeholder="Email" required>
                    <label for="name" class="form__label">Email</label>
                    
                </div>
                <div class="form__group field">
                    
                    <input type="password" id="senha" name="senha" class="form__field" placeholder="Senha" required>
                    <label for="name" class="form__label">Senha</label>
                </div>

                <button type="submit">Logar</button>
                <button type="button" class="cadastrar" onclick="location.href='/cadastrar.html'">Cadastrar</button>
                <a href="/esqueci-senha.html" class="esqueci-senha">Esqueci minha senha</a>   
            </form>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
<script src="login.js" defer></script>
</html>
