<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>
    <div id="sidebar">
        <!-- Barra de Navegação Lateral -->
        <nav class="sidebar">
          <div class="logo">
          <img src="logo.png" alt="Logo do Site" width="100px">
          </div>
          <ul>
              <li><a href="/inicio.html"><i class="fas fa-home"></i> Início</a></li>
              <li><a href="/plantacoes.html"><i class="fas fa-seedling"></i> Plantações</a></li>
              <!--<li><a href="/desempenho.html"><i class="fas fa-chart-line"></i> Desempenho</a></li>-->
              <li><a href="/configuracao.html"><i class="fas fa-cog"></i> Config</a></li>
              <li><a href="/tabela.html"><i class="fas fa-table"></i> Tabela</a></li>
          </ul>
        </nav>
      </div>
    
    <div class="content">
        <button id="addProductBtn">Adicionar Produto</button>
        
        <!-- Formulário para adicionar produto -->
        <div id="productFormContainer" style="display: none;"> <!-- Escondido inicialmente -->
            <h2>Adicionar Produto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="image">Imagem:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="price">Preço:</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>
                <button type="submit">Adicionar</button>
            </form>
        </div>

        <!-- Grid de produtos -->
        <div class="product-grid" id="productGrid"></div>
    </div>

    <script type="module" src="adicionar-produtos.js"></script>
</body>
</html>
